<div class="modal-header">
    <h2>
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        Game Group
    </h2>
</div>
<form name="form">
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" name="name" type="text" ng-model="model.Name" class="form-control" validator="required"/>
        </div>

        <div class="form-group">
            <label for="shortname">Short Name:</label>
            <input id="shortname" name="shortname" type="text" ng-model="model.ShortName" class="form-control" validator="required" />
        </div>

        <div class="form-group">
            <label for="code">Code:</label>
            <input id="code" name="code" type="text" ng-model="model.Code" class="form-control" validator="required" />
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" ng-model="model.Description" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="path">Path:</label>
            <input id="path" name="path" type="url" ng-model="model.Path" class="form-control" validator="url"/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-info pull-right" validation-submit="form" ng-click="OnSave()">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            Save
        </button>
    </div>
</form>
