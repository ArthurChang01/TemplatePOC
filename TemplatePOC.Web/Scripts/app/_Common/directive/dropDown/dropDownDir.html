<div class="btn-group" uib-dropdown>
    <button type="button" class="form-control btn btn-default dropdown-toggle" ng-class="style" uib-dropdown-toggle>
        {{selectedItem}}
        <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu class="dropdown-menu" role="menu">
        <li style="cursor: pointer" ng-repeat="item in menu">
            <a href="#" ng-click="Dropboxitemselected(item.name)">{{item.name}}</a>
        </li>
    </ul>
</div>
